<section class="advantages">
  <div class="container advantages__container">
    <ul class="images__list">
      <li class="images__item images__item--left">
        <div class="images__container images__container--left">
          <img
            class="advantages__img advantages__img--left"
            src="./images/adv/pink-plaid-265w.jpg"
            alt="рожевий та жовтий пледи"
            srcset="
              ./images/adv/pink-plaid-265w.jpg 265w,
              ./images/adv/pink-plaid-530w.jpg 530w
            "
            sizes="(min-width: 1280px) 265px,100vw"
          />
        </div>
      </li>
      <li class="images__item images__item--right">
        <div class="images__container images__container--right">
          <img
            class="advantages__img advantages__img--right"
            src="./images/adv/blue-plaid-301w.jpg"
            alt="синій плед"
            srcset="
              ./images/adv/blue-plaid-301w.jpg 301w,
              ./images/adv/blue-plaid-602w.jpg 602w
            "
            sizes="(min-width: 1280px) 301px,100vw"
          />
        </div>
      </li>
    </ul>
    <div class="advantages-text__container">
      <h2 class="advantages__title">Переваги</h2>
      <ul class="advantages__list">
        <li class="advantages__item">
          <svg class="advantages__icon" width="64" height="64">
            <use href="./images/icons.svg#quality"></use>
          </svg>
          <p class="advantages__text">Якість виконання роботи</p>
        </li>
        <li class="advantages__item">
          <svg class="advantages__icon" width="64" height="64">
            <use href="./images/icons.svg#material"></use>
          </svg>
          <p class="advantages__text">
            Матеріал, з якого виконані вироби, гіпоалергенний та підходить
            навіть для немовлят
          </p>
        </li>
        <li class="advantages__item">
          <svg class="advantages__icon" width="64" height="64">
            <use href="./images/icons.svg#diversity"></use>
          </svg>
          <p class="advantages__text">
            Різноманітність у виборі візерунка, кольору, розміру виробу та
            надання допомоги у підборі саме під ваш запит
          </p>
        </li>
      </ul>
    </div>
  </div>
</section>
